<!DOCTYPE html>
<html lang='fr'>
<head>
    <meta charset="utf-8">
    <title>Forum</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="index,accueil">
    <meta name="Description" content="Forum">
    {% include(components/theme_header.html) %}
    <link rel="stylesheet" href="{% assets(css/nouveaucours.css) %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css"/>
</head>
<body onload="chargementTheme()">
<canvas id="fond"></canvas>

{% include(components/header.html) %}

<section>
    <div id="bloc_forum">
        <h1>Nouveau cours</h1>

        
        <form action="#" method="post">
            <table>
                <tbody>
                    <tr class="fil_pair">
                        <td class="zoneText">
                            <div>
                                    <label class="texte" for="matiere">Catégories :</label>
                                    <select name="categorie" id="matiere" class="selection">
                                        <option value="biologie">Biologie</option>
                                        <option value="chimie">Chimie</option>
                                        <option value="geographie">Géographie</option>
                                        <option value="histoire">Histoire</option>
                                        <option value="litterature">Littérature</option>
                                        <option value="Physique">Physique</option>
                                    </select>
                            </div>
                        </td>
                    </tr>
                    <tr class="fil_pair"> 
                        <td class="zoneText1"><label class="texte" for="nomcourt">Nom abrégé du cours :</label></td>
                    </tr>
                    <tr class="fil_pair">
                        <td class="zoneText"><input type="text" class="sujetTopic" id="nomcourt" name="nomcourt" placeholder="Précisez le nom abrégé ici..."></td>
                    </tr>
                    <tr class="fil_pair">
                        <td class="zoneText1"><label class="texte" for="nomcomplet">Nom complet du cours :</label></td>
                    </tr>
                    <tr class="fil_pair">
                        <td class="zoneText"><input type="text" class="sujetTopic"  id="nomcomplet" name="nomcomplet" placeholder="Précisez le nom complet ici..."></td>
                    </tr>

                    <tr class="fil_pair">
                        <td id="zoneText3"><label class="texte" for="imagecours">Insérer l'icone du cours(Optionnel) : </label><input  id="imagecours" type="file"></td>
                    </tr>
                    <tr class="fil_pair">
                        <td id="zoneText2">
                            <div>
                                    <label class="texte" for="tri">Nombre de sections :</label>
                                    <select name="nbsections" id="tri" class="selection">
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                        <option value="9">9</option>
                                        <option value="10">10</option>
                                    </select>
                            </div>
                        </td>
                    </tr>
                    <tr class="fil_pair">
                        <td class="zoneText1"><label class="texte" for="resume">Résumé du cours :</label></td>
                    </tr>
                    <tr class="fil_pair" >
                        <td class="zoneText"><textarea id="resume"></textarea> </td>
                    </tr>
                </tbody>
            </table>
            <div id="bloc_tri">
                    <input type="submit" value="Créer" id="bouton_tri"/>
            </div>
        </form>
    </div>
</section>

{% include(components/footer.html) %}

<script src="{% assets(js/testcanvas.js) %}"></script>


{% include(components/theme.html) %}

<script src="{% assets(js/sidenav.js) %}"></script>
</body>
</html>
